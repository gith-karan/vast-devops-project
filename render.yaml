services:
  # PostgreSQL Database
  - type: pserv
    name: vast-db
    env: docker
    plan: free
    databaseName: vast_db
    databaseUser: vast_user
    region: oregon
    ipAllowList: []

  # Web Service
  - type: web
    name: vast-project
    runtime: python
    plan: free
    region: oregon
    branch: main
    buildCommand: "./build.sh"
    startCommand: "gunicorn vast_project.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: vast-db
          property: connectionString
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
    healthCheckPath: /health/
