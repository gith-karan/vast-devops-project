version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: vast_db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  web:
    build: .
    ports:
      - "8001:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=docker-production-secret-key
      - DB_NAME=vast_db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_HOST=db
      - DB_PORT=3306
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
    depends_on:
      - db
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./static:/app/static

volumes:
  mysql_data:
