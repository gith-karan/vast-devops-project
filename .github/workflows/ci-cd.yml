name: VAST Project - CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    name: ðŸ§ª CI - Test & Validate
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ðŸ Setup Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ðŸ” Run Complete CI/CD Test Suite
      run: |
        echo "ðŸ” Running comprehensive CI/CD validation..."
        echo "This will test ALL aspects and block deployment on ANY failure"
        python ci_cd_simulation.py
        # The script will exit(1) on ANY failure, failing this job
    
    - name: âœ… Django System Check (Additional Validation)
      run: |
        echo "âœ… Additional Django configuration validation..."
        python manage.py check --settings=vast_project.railway_settings
    
    - name: ðŸ§ª Test Database Migrations (Additional Validation)  
      run: |
        echo "ðŸ§ª Additional migration validation..."
        python manage.py makemigrations --dry-run --settings=vast_project.railway_settings
    
    - name: ðŸŽ‰ All Tests Passed
      run: |
        echo "ðŸŽ‰ ALL CI TESTS PASSED!"
        echo "ðŸš‚ Railway will now deploy automatically"
        echo ""
        echo "## ðŸŽ‰ CI Results" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Code Structure: VALIDATED" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Dependencies: VERIFIED" >> $GITHUB_STEP_SUMMARY  
        echo "âœ… Security Scan: PASSED" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Django Config: VALIDATED" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Migrations: TESTED" >> $GITHUB_STEP_SUMMARY
        echo "ðŸš‚ Deployment authorized - Railway will deploy automatically" >> $GITHUB_STEP_SUMMARY
