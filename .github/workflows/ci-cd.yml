name: VAST Project - Real CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Continuous Integration (Testing)
  continuous-integration:
    runs-on: ubuntu-latest
    name: ğŸ§ª CI - Test & Validate
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ” Code Quality Check
      run: |
        echo "ğŸ” Running code quality checks..."
        python ci_cd_simulation.py
    
    - name: âœ… Django System Check
      run: |
        echo "âœ… Validating Django configuration..."
        python manage.py check --settings=vast_project.settings_prod
    
    - name: ğŸ“Š CI Results
      run: |
        echo "## ğŸ‰ Continuous Integration Results" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Code Quality: PASSED" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Django Config: VALIDATED" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Dependencies: VERIFIED" >> $GITHUB_STEP_SUMMARY
        echo "ğŸš€ Ready for build and deployment!" >> $GITHUB_STEP_SUMMARY

  # Job 2: Build Docker Image
  build-container:
    needs: continuous-integration
    runs-on: ubuntu-latest
    name: ğŸ³ Build Docker Container
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ”‘ Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ—ï¸ Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: ğŸ“¦ Container Build Results
      run: |
        echo "## ğŸ³ Container Build Results" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Docker Image: Built Successfully" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ“¦ Registry: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ·ï¸ Tag: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Job 3: Continuous Deployment (Railway.app)
  continuous-deployment:
    needs: build-container
    runs-on: ubuntu-latest
    name: ğŸš€ CD - Deploy to Production
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸš€ Trigger Railway Deployment
      run: |
        echo "ğŸš€ DEPLOYING TO PRODUCTION..."
        echo "Railway.app will automatically deploy from this push!"
        echo ""
        echo "## ğŸŒ Deployment Status" >> $GITHUB_STEP_SUMMARY
        echo "ğŸš€ Status: Deployment Triggered" >> $GITHUB_STEP_SUMMARY
        echo "ğŸŒ Platform: Railway.app" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ”— Live URL: Will be available shortly" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ“Š This is REAL Continuous Deployment!" >> $GITHUB_STEP_SUMMARY

  # Job 4: Notification
  notify-completion:
    needs: [continuous-integration, build-container, continuous-deployment]
    runs-on: ubuntu-latest
    name: ğŸ“¬ Pipeline Complete
    if: always()
    
    steps:
    - name: ğŸ‰ Success Notification
      if: ${{ needs.continuous-deployment.result == 'success' }}
      run: |
        echo "ğŸ‰ VAST PROJECT CI/CD PIPELINE COMPLETED!"
        echo "âœ… Continuous Integration: PASSED"
        echo "âœ… Container Build: SUCCESSFUL"
        echo "âœ… Continuous Deployment: TRIGGERED"
        echo ""
        echo "ğŸŒ Your application is being deployed to production!"
        echo "ğŸ“Š This is a complete CI/CD automation pipeline!"
    
    - name: âŒ Failure Notification
      if: ${{ needs.continuous-deployment.result != 'success' }}
      run: |
        echo "âŒ CI/CD Pipeline encountered issues"
        echo "Please check the failed jobs for details"
