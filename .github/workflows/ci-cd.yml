name: VAST Project - CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    name: 🧪 CI - Test & Validate
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
    
    - name: 🐍 Setup Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: 📦 Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 🔍 Run Complete CI/CD Test Suite
      run: |
        echo "🔍 Running comprehensive CI/CD validation..."
        echo "This will test ALL aspects and block deployment on ANY failure"
        python ci_cd_simulation.py
        # The script will exit(1) on ANY failure, failing this job
    
    - name: ✅ Django System Check (Additional Validation)
      run: |
        echo "✅ Additional Django configuration validation..."
        python manage.py check --settings=vast_project.railway_settings
    
    - name: 🧪 Test Database Migrations (Additional Validation)  
      run: |
        echo "🧪 Additional migration validation..."
        python manage.py makemigrations --dry-run --settings=vast_project.railway_settings
    
    - name: 🎉 All Tests Passed
      run: |
        echo "🎉 ALL CI TESTS PASSED!"
        echo "🚂 Railway will now deploy automatically"
        echo ""
        echo "## 🎉 CI Results" >> $GITHUB_STEP_SUMMARY
        echo "✅ Code Structure: VALIDATED" >> $GITHUB_STEP_SUMMARY
        echo "✅ Dependencies: VERIFIED" >> $GITHUB_STEP_SUMMARY  
        echo "✅ Security Scan: PASSED" >> $GITHUB_STEP_SUMMARY
        echo "✅ Django Config: VALIDATED" >> $GITHUB_STEP_SUMMARY
        echo "✅ Migrations: TESTED" >> $GITHUB_STEP_SUMMARY
        echo "🚂 Deployment authorized - Railway will deploy automatically" >> $GITHUB_STEP_SUMMARY
